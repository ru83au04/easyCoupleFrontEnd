<div class="container">
  <div class="login-container">
    <input matInput type="text" maxlength="10" [(ngModel)]="loginName" placeholder="輸入帳號" />
    <input matInput type="password" maxlength="10" [(ngModel)]="loginPassword" placeholder="輸入密碼" />
    <div class="button-container">
      <button (click)="loginUser()">登入</button>
      <button (click)="cancelLogin()">取消</button>
    </div>
  </div>
</div>
