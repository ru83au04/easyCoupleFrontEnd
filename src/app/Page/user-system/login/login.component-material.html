<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="loginName" placeholder="輸入帳號">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" [(ngModel)]="loginPassword" placeholder="輸入密碼">
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="loginUser()">登入</button>
        <button mat-raised-button color="warn" (click)="cancelLogin()">取消</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
