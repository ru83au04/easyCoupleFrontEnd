<main *ngIf="list">
  <div class="project-block" *ngFor="let project of projectList" [routerLink]="project.out ? null : ['/project', project.path]" (click)="project.out ? goOutProject(project.path) : open()">
    <p>{{ project.title }}</p>
  </div>
</main>
<router-outlet *ngIf="!list"></router-outlet>
